name: CA
on:
  push:
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node 16
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          # For posting a rich message using Block Kit
          payload: |
            {
              "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
              "blocks": [
                {
              "type": "header",
              "text": {
                "type": "plain_text",
                "text": "DipSA 56 CI/CD Submission",
                "emoji": true
                      }
                },
            {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Name:* Tony Lim Ge Zhong",
                      "emoji": true
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Email:* e1112894@u.nus.edu",
                      "emoji": true
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Metriculation:* A0269511A",
                      "emoji": true
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*",
                      "emoji": true
                    },
                    {
                      "type": "mrkdwn",
                      "text": " ",
                      "emoji": true
                    },
                    {
                      "type": "mrkdwn",
                      "text": "${{ github.event.repository.url }}"<${{ github.event.repository.url }}|${{ github.event.repository.url }}>,
                      "emoji": true
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "This is a section block with a button."
                  },
                  "accessory": {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "Click Me",
                      "emoji": true
                    },
                    "value": "click_me_123",
                    "url": "${{ vars.RAILWAY_URL }}",
                    "action_id": "button-action"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
